name: Release
run-name: Release ${{ github.ref_name }}
on:
  push:
    tags:
      - 'v*'

jobs:
  call-test-workflow:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  publish-tauri:
    needs: call-test-workflow
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform_name: windows
            arch_name: x86_64
            target: x86_64-pc-windows-msvc
            args: "" 
          # Windows ARM64
          - os: windows-latest
            platform_name: windows
            arch_name: aarch64
            target: aarch64-pc-windows-msvc
            args: "--target aarch64-pc-windows-msvc"
          # macOS Intel
          - os: macos-13 
            platform_name: macos
            arch_name: x86_64
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
          # macOS Apple Silicon
          - os: macos-latest
            platform_name: macos
            arch_name: aarch64
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          # Linux x64
          - os: ubuntu-latest
            platform_name: linux
            arch_name: x86_64
            target: x86_64-unknown-linux-gnu
            args: ""

    runs-on: ${{ matrix.os }}
    name: Release (${{ matrix.platform_name }}-${{ matrix.arch_name }})

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pearl_calculator_ui/pnpm-lock.yaml

      - name: Install Frontend Dependencies
        working-directory: pearl_calculator_ui
        run: pnpm install

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        shell: bash
        run: |
          VERSION=$(cargo tree -p wasm-bindgen --depth 0 | head -n 1 | cut -d' ' -f2 | cut -c 2-)
          cargo install wasm-bindgen-cli --version "$VERSION"

      - uses: Swatinem/rust-cache@v2
        with:
            workspaces: |
              .
              pearl_calculator_ui/src-tauri


      - name: Sync Version from Tag
        shell: bash
        run: |
          FULL_VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${FULL_VERSION%%-*}

          cd pearl_calculator_ui
          pnpm version $VERSION --no-git-tag-version --allow-same-version
          cd ..

          TAURI_CONF="pearl_calculator_ui/src-tauri/tauri.conf.json"
          tmp=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' "$TAURI_CONF" > "$tmp" && mv "$tmp" "$TAURI_CONF"

          sed "s/^version = .*/version = \"$VERSION\"/" "Cargo.toml" > "Cargo.toml.tmp" && mv "Cargo.toml.tmp" "Cargo.toml"

          sed "s/^version = .*/version = \"$VERSION\"/" "pearl_calculator_core/Cargo.toml" > "pearl_calculator_core/Cargo.toml.tmp" && mv "pearl_calculator_core/Cargo.toml.tmp" "pearl_calculator_core/Cargo.toml"

          TARGET_CARGO="pearl_calculator_ui/src-tauri/Cargo.toml"

          sed "s/^pearl_calculator_core = .*/pearl_calculator_core = { path = \"..\/..\/pearl_calculator_core\", version = \"$VERSION\" }/" "$TARGET_CARGO" > "$TARGET_CARGO.tmp" && mv "$TARGET_CARGO.tmp" "$TARGET_CARGO"

      - name: Build
        working-directory: pearl_calculator_ui
        run: pnpm tauri build ${{ matrix.args }}

      - name: Generate Release Body
        if: matrix.os == 'ubuntu-latest' 
        id: release-body
        shell: bash
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current Tag: $CURRENT_TAG"

          if [[ "$CURRENT_TAG" != *"-"* ]]; then
            PREV_TAG=$(git describe --tags --abbrev=0 --exclude="*-*" HEAD^ 2>/dev/null || echo "")
          else
            PREV_TAG=$(git describe --tags --abbrev=0 --exclude="$CURRENT_TAG" HEAD^ 2>/dev/null || echo "")
          fi

          echo "Previous Version determined as: ${PREV_TAG:-'Initial Commit'}"

          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$PREV_TAG..HEAD"
          fi

          LOG_FORMAT="* [\`%h\`](http://github.com/${{ github.repository }}/commit/%H) - %s by @%an"
          FEAT_LOG=$(git log $RANGE --no-merges --grep="^feat" -i --pretty=format:"$LOG_FORMAT")
          FIX_LOG=$(git log $RANGE --no-merges --grep="^fix" -i --pretty=format:"$LOG_FORMAT")
          OTHER_LOG=$(git log $RANGE --no-merges --invert-grep --grep="^feat" --grep="^fix" -i --pretty=format:"$LOG_FORMAT")

          {
            echo "RELEASE_BODY<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$FEAT_LOG" ]; then echo "### ‚ú® New Features"; echo "$FEAT_LOG"; echo ""; fi
            if [ -n "$FIX_LOG" ]; then echo "### üêõ Bug Fixes"; echo "$FIX_LOG"; echo ""; fi
            if [ -n "$OTHER_LOG" ]; then echo "### üõ† Other Changes"; echo "$OTHER_LOG"; fi
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ env.RELEASE_BODY }} 
          draft: true
          prerelease: ${{ contains(github.ref_name, 'beta') }}

      - name: Rename and Upload Assets
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          PLATFORM: ${{ matrix.platform_name }}
          ARCH: ${{ matrix.arch_name }}
          TARGET: ${{ matrix.target }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Processing assets for $PLATFORM ($ARCH)..."
          
          mkdir -p upload_dist

          if [[ "${{ matrix.args }}" == *"--target"* ]]; then
             BASE_DIR="pearl_calculator_ui/src-tauri/target/$TARGET/release"
          else
             BASE_DIR="pearl_calculator_ui/src-tauri/target/release"
          fi
          
          echo "Base Directory: $BASE_DIR"

          process_file() {
            local src=$1
            local type=$2
            local ext=$3
            
            if [ -f "$src" ]; then
              local new_name="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_${type}.${ext}"
              echo "Found $type: $src -> $new_name"
              cp "$src" "upload_dist/$new_name"
            else
              echo "Checking for $src... NOT FOUND"
            fi
          }

          # Windows
          if [[ "$PLATFORM" == "windows" ]]; then
            process_file "$BASE_DIR/bundle/nsis/Pearl Calculator RS_${VERSION}_${ARCH}-setup.exe" "setup" "exe"
            process_file "$BASE_DIR/pearl_calculator_ui.exe" "portable" "exe"
          fi

          # Linux
          if [[ "$PLATFORM" == "linux" ]]; then
            find "$BASE_DIR/bundle/appimage" -name "*.AppImage" 2>/dev/null | while read -r file; do
              process_file "$file" "appimage" "AppImage"
            done
            find "$BASE_DIR/bundle/deb" -name "*.deb" 2>/dev/null | while read -r file; do
              process_file "$file" "installer" "deb"
            done
          fi

          # macOS
          if [[ "$PLATFORM" == "macos" ]]; then
            find "$BASE_DIR/bundle/dmg" -name "*.dmg" 2>/dev/null | while read -r file; do
              process_file "$file" "installer" "dmg"
            done
          fi

          # Upload
          if [ "$(ls -A upload_dist)" ]; then
            gh release upload "$TAG_NAME" upload_dist/* --clobber
          else
            echo "‚ö†Ô∏è No assets found to upload for $PLATFORM-$ARCH"
            ls -R "$BASE_DIR/bundle" || true
          fi

  deploy-pages:
    needs: call-test-workflow
    uses: ./.github/workflows/pages-deploy.yml
    secrets: inherit
