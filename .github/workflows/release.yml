name: Release
run-name: Release ${{ github.ref_name }}
on:
  push:
    tags:
      - 'v*'

jobs:
  call-test-workflow:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  publish-tauri:
    needs: call-test-workflow
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform_name: windows
            arch_name: x86_64
            target: x86_64-pc-windows-msvc
            args: "" 
          # Windows ARM64
          - os: windows-latest
            platform_name: windows
            arch_name: aarch64
            target: aarch64-pc-windows-msvc
            args: "--target aarch64-pc-windows-msvc"
          # macOS Intel
          - os: macos-13 
            platform_name: macos
            arch_name: x86_64
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
          # macOS Apple Silicon
          - os: macos-latest
            platform_name: macos
            arch_name: aarch64
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          # Linux x64
          - os: ubuntu-latest
            platform_name: linux
            arch_name: x86_64
            target: x86_64-unknown-linux-gnu
            args: ""

    runs-on: ${{ matrix.os }}
    name: Release (${{ matrix.platform_name }}-${{ matrix.arch_name }})

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev rpm

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pearl_calculator_ui/pnpm-lock.yaml

      - name: Install Frontend Dependencies
        working-directory: pearl_calculator_ui
        run: pnpm install

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        shell: bash
        run: |
          VERSION=$(cargo tree -p wasm-bindgen --depth 0 | head -n 1 | cut -d' ' -f2 | cut -c 2-)
          cargo install wasm-bindgen-cli --version "$VERSION"

      - uses: Swatinem/rust-cache@v2
        with:
            workspaces: |
              .
              pearl_calculator_ui/src-tauri


      - name: Sync Version from Tag
        shell: bash
        run: |
          FULL_VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${FULL_VERSION%%-*}

          cd pearl_calculator_ui
          pnpm version $VERSION --no-git-tag-version --allow-same-version
          cd ..

          TAURI_CONF="pearl_calculator_ui/src-tauri/tauri.conf.json"
          tmp=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' "$TAURI_CONF" > "$tmp" && mv "$tmp" "$TAURI_CONF"

          sed "s/^version = .*/version = \"$VERSION\"/" "Cargo.toml" > "Cargo.toml.tmp" && mv "Cargo.toml.tmp" "Cargo.toml"

          sed "s/^version = .*/version = \"$VERSION\"/" "pearl_calculator_core/Cargo.toml" > "pearl_calculator_core/Cargo.toml.tmp" && mv "pearl_calculator_core/Cargo.toml.tmp" "pearl_calculator_core/Cargo.toml"

          TARGET_CARGO="pearl_calculator_ui/src-tauri/Cargo.toml"

          sed "s/^pearl_calculator_core = .*/pearl_calculator_core = { path = \"..\/..\/pearl_calculator_core\", version = \"$VERSION\" }/" "$TARGET_CARGO" > "$TARGET_CARGO.tmp" && mv "$TARGET_CARGO.tmp" "$TARGET_CARGO"

      - name: Restore Icon
        working-directory: pearl_calculator_ui
        shell: bash
        env:
          ICON_URL: ${{ secrets.ICON_URL }}
        run: |
          if [ -n "$ICON_URL" ]; then
            curl -L "$ICON_URL" -o temp-icon.png --create-dirs --fail
            if [ -s temp-icon.png ]; then
              echo "‚úÖ Icon downloaded. Generating platform specific icons..."
              pnpm tauri icon temp-icon.png
            else
              echo "‚ö†Ô∏è Icon download failed or file is empty. Skipping icon restoration."
            fi
          else
            echo "‚ö†Ô∏è ICON_URL secret not set. Skipping icon restoration."
          fi

      - name: Build
        working-directory: pearl_calculator_ui
        run: pnpm tauri build ${{ matrix.args }}

      - name: Generate Release Body
        if: matrix.os == 'ubuntu-latest' 
        id: release-body
        shell: bash
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current Tag: $CURRENT_TAG"

          if [[ "$CURRENT_TAG" != *"-"* ]]; then
            PREV_TAG=$(git describe --tags --abbrev=0 --exclude="*-*" HEAD^ 2>/dev/null || echo "")
          else
            PREV_TAG=$(git describe --tags --abbrev=0 --exclude="$CURRENT_TAG" HEAD^ 2>/dev/null || echo "")
          fi

          echo "Previous Version determined as: ${PREV_TAG:-'Initial Commit'}"

          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$PREV_TAG..HEAD"
          fi

          LOG_FORMAT="* [\`%h\`](http://github.com/${{ github.repository }}/commit/%H) - %s by @%an"
          FEAT_LOG=$(git log $RANGE --no-merges --grep="^feat" -i --pretty=format:"$LOG_FORMAT")
          FIX_LOG=$(git log $RANGE --no-merges --grep="^fix" -i --pretty=format:"$LOG_FORMAT")
          OTHER_LOG=$(git log $RANGE --no-merges --invert-grep --grep="^feat" --grep="^fix" --grep="^ci" -i --pretty=format:"$LOG_FORMAT")

          {
            echo "RELEASE_BODY<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$FEAT_LOG" ]; then echo "### ‚ú® New Features"; echo "$FEAT_LOG"; echo ""; fi
            if [ -n "$FIX_LOG" ]; then echo "### üêõ Bug Fixes"; echo "$FIX_LOG"; echo ""; fi
            if [ -n "$OTHER_LOG" ]; then echo "### üõ† Other Changes"; echo "$OTHER_LOG"; fi
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ env.RELEASE_BODY }} 
          draft: true
          prerelease: ${{ contains(github.ref_name, 'beta') }}

      - name: Rename and Upload Assets
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          PLATFORM: ${{ matrix.platform_name }}
          ARCH: ${{ matrix.arch_name }}
          TARGET: ${{ matrix.target }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Processing assets for $PLATFORM ($ARCH)..."
          echo "Version: $VERSION"
          
          mkdir -p upload_dist

          if [[ "${{ matrix.args }}" == *"--target"* ]]; then
             BASE_DIR="target/$TARGET/release"
          else
             BASE_DIR="target/release"
          fi
          
          echo "Base Directory: $BASE_DIR"

          echo "=== Bundle Directory Contents ==="
          if [ -d "$BASE_DIR/bundle" ]; then
            ls -laR "$BASE_DIR/bundle" || true
          else
            echo "ERROR: Bundle directory does not exist: $BASE_DIR/bundle"
            echo "=== Checking parent directory ==="
            ls -la "$BASE_DIR" || true
            exit 1
          fi
          echo "================================="

          # Windows
          if [[ "$PLATFORM" == "windows" ]]; then
            echo "Looking for Windows assets..."
            # Find NSIS installer (filename varies by architecture naming)
            NSIS_FILE=$(find "$BASE_DIR/bundle/nsis" -name "*.exe" -type f 2>/dev/null | head -n 1)
            if [ -n "$NSIS_FILE" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_setup.exe"
              echo "Found NSIS: $NSIS_FILE -> $NEW_NAME"
              cp "$NSIS_FILE" "upload_dist/$NEW_NAME"
            else
              echo "WARNING: No NSIS installer found"
            fi
            
            # Portable exe
            PORTABLE="$BASE_DIR/pearl_calculator_ui.exe"
            if [ -f "$PORTABLE" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_portable.exe"
              echo "Found portable: $PORTABLE -> $NEW_NAME"
              cp "$PORTABLE" "upload_dist/$NEW_NAME"
            else
              echo "WARNING: No portable exe found at $PORTABLE"
            fi
          fi

          # Linux
          if [[ "$PLATFORM" == "linux" ]]; then
            echo "Looking for Linux assets..."
            # AppImage
            APPIMAGE=$(find "$BASE_DIR/bundle/appimage" -name "*.AppImage" -type f 2>/dev/null | head -n 1)
            if [ -n "$APPIMAGE" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_appimage.AppImage"
              echo "Found AppImage: $APPIMAGE -> $NEW_NAME"
              cp "$APPIMAGE" "upload_dist/$NEW_NAME"
            else
              echo "WARNING: No AppImage found"
            fi
            
            # Deb
            DEB=$(find "$BASE_DIR/bundle/deb" -name "*.deb" -type f 2>/dev/null | head -n 1)
            if [ -n "$DEB" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_installer.deb"
              echo "Found deb: $DEB -> $NEW_NAME"
              cp "$DEB" "upload_dist/$NEW_NAME"
            else
              echo "WARNING: No deb found"
            fi
            
            # RPM
            RPM=$(find "$BASE_DIR/bundle/rpm" -name "*.rpm" -type f 2>/dev/null | head -n 1)
            if [ -n "$RPM" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_installer.rpm"
              echo "Found rpm: $RPM -> $NEW_NAME"
              cp "$RPM" "upload_dist/$NEW_NAME"
            else
              echo "WARNING: No rpm found"
            fi
          fi

          # macOS
          if [[ "$PLATFORM" == "macos" ]]; then
            echo "Looking for macOS assets..."
            DMG=$(find "$BASE_DIR/bundle/dmg" -name "*.dmg" -type f 2>/dev/null | head -n 1)
            if [ -n "$DMG" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_${ARCH}_installer.dmg"
              echo "Found dmg: $DMG -> $NEW_NAME"
              cp "$DMG" "upload_dist/$NEW_NAME"
            else
              echo "WARNING: No dmg found"
            fi
          fi

          # Upload - FAIL if no assets found
          echo "=== Upload Directory Contents ==="
          ls -la upload_dist/
          echo "================================="
          
          if [ "$(ls -A upload_dist 2>/dev/null)" ]; then
            echo "Uploading assets to release $TAG_NAME..."
            gh release upload "$TAG_NAME" upload_dist/* --clobber
            echo "‚úÖ Upload complete!"
          else
            echo "‚ùå ERROR: No assets found to upload for $PLATFORM-$ARCH"
            exit 1
          fi

  deploy-pages:
    needs: call-test-workflow
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/pages-deploy.yml
    secrets: inherit
